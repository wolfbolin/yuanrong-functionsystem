syntax = "proto2";
option cc_enable_arenas = true;
//option optimize_for = CODE_SIZE;


/**
 * LeaderInfo qry request structure
 */
message LeaderInfoRequest {
  required uint64 serialNum   = 1;  // serial number from request
  optional uint64 raftChainId = 2;  // the shard id
  optional bytes destUPID = 3;
  optional bool quorum = 4;
}

/**
 * LeaderInfo qry response structure
 */
message LeaderInfoResponse {
  required uint64 serialNum = 1;    // serial number from request
  required int32 rtnCode = 2;       // lsk::rtncode
  optional uint64 leaderId = 3;     // the leader id
  optional uint64 commit   = 4;     // the commit
  optional uint64 term = 5;         // the term
  optional string ip = 6;           // the leader ip
  optional uint32 port = 7;         // the leader port
  optional bytes userData = 8;
}